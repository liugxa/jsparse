<BODY> 
<div id="overDiv" style="position:absolute; visibility:hidden; z-index:1000;"></div>


<FORM id='myForm'>

<div class="objectProps">

<h1>Application Profile (MultiDerCalc (v1.5))</h1>

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *  -->

<!-- BEGIN View of Objects -->
<div id="contentObjectsId" class="appProfileDisplay" style="padding-left: 0px !important">
  <table id="resourcePlanTable" border="0" cellpadding="0" cellspacing="0">
        <thead>
			<tr>
			  <th scope="col">&nbsp;</th>
			  <th scope="col">Name</th>
			  <th scope="col">Value</th>
			  <th scope="col" class="paramValueDefault">Default Value </th>
			  <th scope="col">Requirements</th>
			  <th scope="col">Source </th>
			  <th scope="col">Actions</th>
			</tr>
        </thead>

		<!-- This table information will be printed by schema2HtmlForm.js -->
		<tbody></tbody>
	</table>
</div>

<!-- END View of Objects -->

<DIV class='windowControls'>
<!--
<BUTTON id='buttonCreate' onclick='saveHtmlForm()'	name='buttonCreate'>Save</BUTTON>
<BUTTON id='buttonCancel' onclick='self.close()'	name='buttonCancel'>Revert</BUTTON>
<BUTTON id='buttonCancel' onclick='self.close()'	name='buttonImport'>Import...</BUTTON>
<BUTTON id='buttonCancel' onclick='self.close()'	name='buttonExport'>Export...</BUTTON>
-->
<BUTTON id='buttonClose'  onclick='self.close()'	name='buttonClose'>Close</BUTTON>
</DIV>

<SCRIPT language=JavaScript src="script/xmlextras.js" type=text/JavaScript></SCRIPT>
<SCRIPT language=JavaScript src="script/validate.js" type=text/JavaScript></SCRIPT>
<SCRIPT language=JavaScript src="script/overlib_mini.js" type=text/JavaScript></SCRIPT>
<SCRIPT language=JavaScript src="script/domtree.js" type=text/JavaScript></SCRIPT>

<SCRIPT language=JavaScript src="js/xmleditor.js" type=text/JavaScript></SCRIPT>
<SCRIPT language=JavaScript src="js/xmleditor-functions.js" type=text/JavaScript></SCRIPT>

<SCRIPT language=JavaScript>

//*******************************************************************************
//init methods
//*******************************************************************************
var RuleFactory = new RuleFactory("xsd");

var xmlDoc = XmlDocument.create();
xmlDoc.async = false;
xmlDoc.load("xml/gui_service.xml");

var ego_sXmlDoc = XmlDocument.create();
ego_sXmlDoc.async = false;
ego_sXmlDoc.load("xml/ego.xsd");
var egoParse = new MultiNSSchemaParse(ego_sXmlDoc , "ego" , "xsd" , null);

var sc_sXmlDoc = XmlDocument.create();
sc_sXmlDoc.async = false;
sc_sXmlDoc.load("xml/sc.xsd");
var scParse = new MultiNSSchemaParse(sc_sXmlDoc , "sc" , "xsd" , egoParse);

//initilize parse
var reader = new DefaultDomTreeReader();
reader.dom = xmlDoc;
reader.parse = scParse;

//initilize domtree
var domTree = new MultiNSDomTree(reader);
domTree.init("sc:ServiceDefinition");

var tbody = document.getElementById("resourcePlanTable").tBodies[0];			
s2f = new MutliNSSchema2HtmlForm(domTree , tbody);
s2f.layout();


</SCRIPT>

</FORM>
